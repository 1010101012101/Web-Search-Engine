<meta name="description" content="Speak is a magazine, the old-fashioned kind, with paper and ink and a really expensive  print bill. It publishes long-form interviews, fiction, essays and features on a variety of topics, and is distributed quarterly. It's available at  many fine establishments where magazines are sold, as well as at various chain bookstores. Speak debuted in 1995, and after several inauspicious issues, it found its niche as an uncommercial glossy. Unlike most titles, its editorial is designed not for advertisers or a narrow demographic, but people who fancy thoughtful and provocative read.">
