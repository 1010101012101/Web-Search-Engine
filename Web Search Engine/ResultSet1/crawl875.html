			function survol_drapeau(type, lang) {
				switch(type) {
					case 'terr' :
						switch(lang) {
							case 'fr' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>Pour la m&eacute;téo terrestre</b>, choisissez votre langue";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
							case 'an' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>For weather forecasts</b>, select your language";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
							case 'es' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>Para las previsiones meteorológicas</b>, seleccione su idioma";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
							case 'it' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>Per le previsioni meteo</b>, selezionare la lingua";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
						}
					break;
					case 'mer' :
						switch(lang) {
							case 'fr' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>Pour la m&eacute;t&eacute;o marine</b>, choisissez votre langue";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
							case 'an' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>For marine forecasts</b>, select your language";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
							case 'es' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>Para las previsiones meteorol&oacute;gicas maritima</b>, seleccione su idioma";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
							case 'it' :
								document.getElementById("text_lang_" + type).innerHTML = "<b>Per le previsioni meteo marine</b>, selezionare la lingua";
								document.getElementById("nom_" + type + "_" + lang).style.color = c_actif[type];
							break;
						}
					break;
				}
			}
			function no_flag(type, pays) {
				document.getElementById("nom_" + type + "_" + pays).style.color = c_inactif;
			}
