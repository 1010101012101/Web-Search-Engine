<p><b><font face="Arial">Faulkner new
state representative</font></b></p>
<p><small><font face="Arial">By SUE
WATSON<br>
Staff Writer</font></small></p>
<table border="0" cellpadding="0" cellspacing="0" width="434">
<tbody>
<tr>
<td><img src="images/DSCN7591.JPG" alt="" border="1" height="288" width="432"></td>
</tr>
<tr>
<td>
<div align="right"><small><small><font face="Arial">Photo by Sue Watson</font></small></small><br>
</div>
<small><small><font face="Arial">John
Faulkner was elected to represent District 5 (portions of Marshall and
Benton counties).</font></small></small></td>
</tr>
</tbody>
</table>
<p align="justify"><span class="body">In
his first bid for political office, John Faulkner won the state
representative District 5 seat in the November 26 runoff election.</span></p>
<p align="justify"><span class="body">Official
results show Faulkner receiving 1,013 votes, while his opponent, former
Holly Springs mayor Andre&#8217; DeBerry, had 862. The election fills the
vacancy left by former state representative Kelvin Buck, who won the
mayoral race in Holly Springs this year.</span></p>
<p align="justify"><span class="body">The
District 5 position covers a large portion of Marshall County and three
precincts in Benton County.</span></p>
<p align="justify"><span class="body"><a href="faulkner.html">Full Story</a></span></p>
<hr align="left" size="1">
<p><b><font face="Arial">Byhalia Chamber celebrates 25 years</font></b></p><p><small><font face="Arial">By SUE WATSON<br>Staff Writer</font></small></p><p align="justify"><span class="body">The
membership of the Byhalia Area Chamber of Commerce recently celebrated
25 years of growth and change at the Whispering Woods Conference Center
in Olive Branch.</span></p><p align="justify"><span class="body">The founding members and
officers were honored at the celebration and a short video to promote
Byhalia was shown. Scrapbooks with pictures of the past were on the
counter for everyone to thumb through. And a slide presentation of old
photos, prepared by Montie Hamblen, was also shown.</span></p><p align="justify"><span class="body"><a href="byhalia_chamber.html">Full Story</a></span></p><hr align="left" size="1"><p><b><font face="Arial">Mayor, aldermen discuss new school</font></b></p><p><small><font face="Arial">By SUE WATSON<br>Staff Writer</font></small></p><p align="justify"><span class="body">The
Holly Springs Board of Aldermen was recently briefed on what the city
can expect in costs to provide roads, water, sewer, gas and electricity
to the new intermediate school which will be under construction next
year on Maury Street.</span></p><p align="justify"><span class="body">Mayor Kelvin Buck said it
is necessary to make sure the city plans for the budget, on a traffic
plan, and on infrastructure &#8211; utilities and roads.</span></p><p align="justify"><span class="body"><a href="http://etypeservices.com/South%20ReporterID293/">Full Story</a></span></p><hr align="left" size="1"><p><b><font face="Arial">Holly Springs community pulls together in prayer</font></b></p><p><small><font face="Arial">By SUE WATSON<br>Staff Writer</font></small></p><p align="justify"><span class="body">The
mayor&#8217;s Pastors Advisory Council recently led a prayer service for the
city, state, nation and world. Prayers were sent up for the elected
officials, churches, schools, medical providers and the community.</span></p><p align="justify"><span class="body">R.J.
Wilson, president of the advisory council, said he wants pastors in the
area to know about the direction the city is taking.&nbsp;</span></p><p align="justify"><span class="body"><a href="http://etypeservices.com/South%20ReporterID293/">Full Story</a></span></p><hr align="left" size="1"><table border="0" cellpadding="0" cellspacing="0" width="434"><tbody><tr><td><img src="images/IMG_1786.JPG" alt="" border="1" height="237" width="432"></td></tr><tr><td><div align="right"><font face="Arial"><small><small>Courtesy photo</small></small></font><br></div><b><small><font face="Arial">Waffle truck wrecks</font></small></b><br><div align="justify"><span class="body">An
18-wheeler hauling 38,000 pounds (11,000 boxes) of Eggo Waffles
overturned in a one-vehicle accident on South Slayden Road Wednesday,
Nov. 27. Maj. David Cook, with the Marshall County Sheriff&#8217;s
Department, said the accident happened about 8 a.m. and it took
approximately 12 hours to off-load the waffles and also remove the
wrecked truck from the scene. The driver was uninjured.</span></div></td></tr></tbody></table><hr align="left" size="1"><p><b><font face="Arial">City, county discuss land swap</font></b></p><p><small><font face="Arial">By SUE WATSON<br>Staff Writer</font></small></p><p align="justify"><span class="body">A
suggestion brought up by former alderman Harvey Payne during the
previous administration in Holly Springs has gained new life. </span></p><p align="justify"><span class="body">Payne
and mayor Kelvin Buck met with the Marshall County Board of Supervisors
recently to discuss swapping property at the county road department on
West Woodward Avenue for property at the city shop and Jobs and
Innovation Center.</span></p><p align="justify"><span class="body"><a href="http://etypeservices.com/South%20ReporterID293/">Full Story</a></span></p><hr align="left" size="1"><p><b><font face="Arial">Holly Springs officers respond to 120 calls</font></b></p><p align="justify"><span class="body">Officers with the Holly Springs Police Department responded to 120 calls last week, according to chief William Hollowell.</span></p><p align="justify"><span class="body">The
calls included &#8211; disturbances, 10; alarms, 18; larcenies, 5; accidents,
7; domestics, 4; 911 hang-ups, 3; assists to other agencies, 9;
assaults, 3; burglaries, 6; checks on homebound, 2; funeral escorts, 2;
and 51 miscellaneous calls.</span></p><p align="justify"><span class="body"><a href="http://etypeservices.com/South%20ReporterID293/">Full Story</a></span></p><hr align="left" size="1"><p><b><font face="Arial">Byhalia police go to 53 calls</font></b></p><p align="justify"><span class="body">The Byhalia Police Department responded to 53 calls during the past week.</span></p><p align="justify"><span class="body">Chief
Gary Looney released the following report &#8211; miscellaneous, 9; escorts,
10; thefts, 2; disturbances, 3; domestic, 3; animals, 2; motor vehicle
accidents, 2; assists, 2; fires, 2; medical, 11; and alarm calls, 7.</span></p><p align="justify"><span class="body">Byhalia police officers also made seven arrests last week.</span></p>
